<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Links for You!</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/site.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<div class="container">
	<div class="row">

	<div class="col-md-8">
	<h1>ğŸ¦ Magpie</h2>
	<form action="/add" method="post" class="form-inline">
		<input name="url" class="form-control"/>
		<input type="submit" value="Save it for later" class="btn btn-primary"/>
	</form>
	<p>
		<div class="list-group">
			{{range $index, $link := .Links}}
			<a class="list-group-item" href="{{$link.URL}}">
				<form action="/link/{{(index $.LinkKeys $index).Encode}}" method="post">
					<button type="submit" class="btn btn-link pull-right">
						<span class="glyphicon glyphicon-ok"></span>
					</button>
				</form>
				<h4>{{$link.Title}}</h4>
				<div class="input-group" style="display:none;">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button">Update</button>
						<button class="btn btn-default" type="button">Cancel</button>
					</span>
					<input type="text" class="form-control" value="{{$link.Title}}">
					<input type="hidden" value="{{(index $.LinkKeys $index).Encode}}"/>
				</div>
				<p>{{$link.Added}}</p>
			</a>
			{{end}}
		</ul>
	</p>
	</div>

	{{/* this space reserved for the tags column */}}

	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
$('h4').click(function(event){
	event.preventDefault();
	$(this).hide();
	$(this).next().show();
});

$('.input-group-btn button').click(function(event){
	event.preventDefault();
	var newText = $(this).parents('.input-group-btn').next().val();
	$(this).parents('.input-group').hide();
	if($(this).html() === "Cancel") {
		$(this).parents('.input-group-btn').next().val($(this).parents('.input-group').prev().html());
		$(this).parents('.input-group').prev().show();

	} else {
		$(this).parents('.input-group').prev().html(newText).show();
		var key = $(this).parents('.input-group-btn').next().next().val();
		$.post('/edit', { Key : key, Title : newText });
	}	
});

$('.input-group input').click(function(event){
	event.preventDefault();
});

</script>
</body>
</html>
